<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div id="card">
    <div id="result">
  
      <h1>Your Result</h1>

      <div id="score-bubble">
        <p id="score">76</p>
        <p>of 100</p>
      </div>
      <div id="description">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
  
    <div id = "summary">
      <h1>Summary</h1>

      <div class="category" id="reaction">
        <div class="heading">
          <img src = 'assets/images/icon-reaction.svg'>
          <p>Reaction</p>
        </div>
        <p class = 'mark'><b>80</b> / 100</p>
      </div>

      <div class="category" id="memory">
        <div class="heading">
          <img src = 'assets/images/icon-memory.svg'>
          <p>Memory</p>
        </div>
        <p class = 'mark'><b>92</b> / 100</p>
      </div>

      <div class="category" id="verbal">
        <div class="heading">
          <img src = 'assets/images/icon-verbal.svg'>
          <p>Verbal</p>
        </div>
        <p class = 'mark'><b>61</b> / 100</p>
      </div>

      <div class="category" id="visual">
        <div class="heading">
          <img src = 'assets/images/icon-visual.svg'>
          <p>Visual</p>
        </div>
        <p class = 'mark'><b>73</b> / 100</p>
      </div>

      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
